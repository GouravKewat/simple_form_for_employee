<html>
<head>
<title>Simple form format! </title>
<style> .un{text-decoration: underline;}
.bold{text-align: bold;}
</style>
</head>
<body>
<h1>Create an Account</h1></br>
<section>
<div>
<form action=""> 
<label for="email">Email: </label><br>
<input type="text" id="email" > <br><br>
<label for="pass">Password: </label><br>
<input type="pass" id="pass"> <br><br>
<label for="age">Age: </label><br>
<select> 
<option>Select Age</option>
<option>18</option>
<option>19</option>
<option>20</option> </select> <br><br>
<label for="tell">Tell us a little about yourself: </label><br>
<textarea  rows="4" cols="50">    
</textarea><br> <br>
<input type="checkbox"> 
<label>I agree to the <a href="http:\\www.google.com\" target="_blank">terms of service</a></label><br><br>
<button><b>Sign up</b></button></br><br>
<div class="un">
<b>Other Requirements-</b>
</div>
<div><b>
<li>Add an extra field named secret to the form.</li>
<li>Its value should be set to 12345.</li>
<li>We don't want the user to be able to see it. </li></b>
</div>
</form>
</div>
</section>
</body>
</html>
